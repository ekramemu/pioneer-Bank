<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="" id="login-area">
        <h1 class="text-center">Wellcome To Pioneer Bank</h1>
        <div class="submit-area mt-5 p-5">
            <h4>Login</h4>
            <input type="email" name="" class="form-control mt-3" id="" placeholder="Email">
            <input type="password" name="" class="form-control mt-3" id="" placeholder="Password">
            <button id="login"  class="mt-3 btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area mt-5 p-5">
                    <h4>Deposit</h4>
                <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you want to deposite">
                <br>
                <button id="addDeposit" class="btn btn-success"> Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area mt-5 p-5">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount" class="form-control" type="text" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
                //login button event handler
                var loginBtn=document.getElementById("login")
                loginBtn.addEventListener("click",function(){
                    const loginArea=document.getElementById("login-area");
                    loginArea.style.display = "none";

                    const transactionArea=document.getElementById("transaction-area");
                    transactionArea.style.display="block";
                })

                //deposit button event handler
                
                var depositBtn = document.getElementById("addDeposit");
                depositBtn.addEventListener("click",function(){
                    const depositAmount=document.getElementById("depositAmount").value;
                    const depositNumber=parseFloat(depositAmount);
                    
                    updateSpan("currentDeposit",depositNumber);//function call
                    updateSpan("currentBalance",depositNumber);
                    
                    document.getElementById("depositAmount").value="";
                })
                //withdraw button event handler

                    const withdrawBtn=document.getElementById("addWithdraw");
                    withdrawBtn.addEventListener("click",function(){
                    const withdrawNumber=getInput("withdrawAmount");
                    updateSpan("currentWithdraw",withdrawNumber);
                    updateSpan("currentBalance",-1*withdrawNumber);
                    document.getElementById("withdrawAmount").value="";

                   })
                   function getInput(id){
                    const withdrawAmount=document.getElementById(id).value;
                    const withdrawNumber=parseFloat(withdrawAmount);
                    return withdrawNumber;

                   }

                   function updateSpan(id,depositNumber){
                    const currentBalance=document.getElementById(id).innerHTML;
                    const currentBalanceNumber=parseFloat(currentBalance);

                    const totalBalance=depositNumber+currentBalanceNumber;
                    document.getElementById(id).innerText=totalBalance;
                   }

                

                
                


     </script>
</body>
</html>
